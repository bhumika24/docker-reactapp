---
steps:
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker login --username=$$docker-username --password=$$docker-password
    secretEnv:
      - USERNAME
      - PASSWORD
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker run $$docker-username/datahub_images:fe_image_latest
    secretEnv:
      - USERNAME
availableSecrets:
  secretManager:
    - versionName: projects/ardent-iris-389305/secrets/docker-password/versions/1
      env: PASSWORD
    - versionName: projects/ardent-iris-389305/secrets/docker-username/versions/1
      env: USERNAME
options:
  logging: NONE


